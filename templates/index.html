<!DOCTYPE html>
<html>
<head>
    <title>Chat GPT - UGB</title>

    <!-- Importamos Bootstrap desde un CDN para estilos y componentes de UI -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body style="background-color: black; font-family: Arial, Helvetica, sans-serif;">

    <!-- Contenedor principal -->
    <div class="container mt-3 text-bg-light">
        <!-- Título de la página -->
        <h1 class="text-center pt-3">CHATGPT UGB CON Python</h1>
<div>
<center>
	<img src="chatgpt.PNG" width="200" height="150" />
</div>
        <!-- Contenedor para los mensajes del chat -->
        <div class="card overflow-auto m-3" style="height: 500px">
            <div class="card-body border border-3 border-black">
                <!-- Iteramos sobre cada mensaje en la lista de conversaciones y lo mostramos -->
                {% for c in chat %}
                    <p>{{c}}</p>
                {% endfor %}
            </div>
        </div>

        <!-- Formulario para enviar una pregunta -->
        <form action="/" method="post" class="mt-3">
            <div class="d-flex">
                <!-- Campo de texto para la pregunta -->
                <input type="text" class="form-control mb-3 mx-3 w-75 border border-3 border-black" name="question">
                <!-- Botón para enviar la pregunta -->
                <button class="btn btn-secondary m-3 mt-0 w-25 h-75" type="submit">Enviar Mensaje</button>

            </div>
        </form>

    </div>
    <!-- Pie de página -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top text-bg-light mb-3 p-2">
        <p class="col-md-4 align-items-center mb-0 text-muted">&copy; 2024 Proyecto IA</p>
        <!-- Icono de robot -->
        <svg class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-robot" viewBox="0 0 16 16">
            <!-- Aquí va el código del SVG -->
        </svg>
        <!-- Créditos -->
        <p class="col-md-4 mb-0 justify-content-end align-items-center">Creado por: Diego Palacios, Aly Garcia, Alexander Zapata</p>
    </footer>
</body>
</html>
